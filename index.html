<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="upper-display"></div>
          <div class="main-display">0</div>
        </div>
        <div class="buttons">
          <button class="btn clear">C</button>
          <button class="btn plus-minus">±</button>
          <button class="btn percent">%</button>
          <button class="btn operator">÷</button>
  
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn operator">×</button>
  
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn operator">−</button>
  
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn operator">+</button>
  
          <button class="btn zero btn-num">0</button>
          <button class="btn point">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>
  
    <footer>
      © 2025 Calculator for The Odin Project. Source code <a href="https://github.com/mhjanuri/top-calculator">Github</a>.
    </footer>
  </body>
</html>
